<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <h1 id="letter"></h1>
        </div>

        <div class="score">
            <h3>SCORE:</h3>
            <h3 class="scoreOne"></h3>

            <div class="difficulty">
                <h3 class="easy">E</h3>
                <h3 class="medium">M</h3>
                <h3 class="hard">H</h3>
            </div>
        </div>

        <h1 class="finalResult"></h1>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
